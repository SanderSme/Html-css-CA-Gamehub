<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"

  <body>
    <header class="header">
      <div class="header-content">
        <div class="header-section mobile-only">
          <label for="search-icon"> <i class="fas fa-search"></i> </label>
          <input type="checkbox" id="search-icon" />
          <div class="search-mobile">
            <input type="text" placeholder="Search" />
          </div>
        </div>
        <div class="header-section">
          <span class="logo">
            <a href="/"
              ><img src="./Images/GameHub_Logo 1.png" alt="gamehub logo" /></a
          ></span>
        </div>
        <div class="header-section desktop-only">
          <div class="dropdown">
            <label class="store-menu-label" for="store-menu">Store </label>
            <input id="store-menu" type="checkbox" />
            <ul class="dropdown-menu">
              <li>
                <a href="games.html#all">All games</a>
              </li>
              <li>
                <a href="games.html#new">New games</a>
              </li>
              <li>
                <a href="games.html#pre-owned">Pre-owned games</a>
              </li>
              <li>
                <a href="sell.html">Sell your games</a>
              </li>
            </ul>
          </div>
          <a href="contact.html">Contact</a>
          <a href="help.html">Help</a>
        </div>
        <div class="header-section desktop-only">
          <div class="search">
            <input type="text" placeholder="Search" />
          </div>
        </div>
        <div class="header-section">
          <a href="profile.html" class="profile desktop-only"
            ><i class="fas fa-user"></i
          ></a>
          <label class="hamburger-menu mobile-only"
            ><i class="fas fa-bars"></i
          ></label>
          <div class="hamburger-menu-dropdown">
            <input id="hamburger-menu" type="checkbox" />
            <ul class="app-navigation-drawer mobile-only">
              <h3>Menu</h3>
              <li><a href="profile.html">Profile</a></li>
              <li><a href="games.html#new">New games</a></li>
              <li><a href="games.html#pre-owned">Pre-owned games</a></li>
              <li><a href="games.html">All games</a></li>
              <li><a href="games.html#sale">Sale</a></li>
              <li><a href="games.html#sell">Sell your game</a></li>
              <h4>Support</h4>
              <li><a href="help.html">Help</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </div>

          <a href="shoppingcart.html" class="cart"
            ><i class="fas fa-shopping-cart"></i
          ></a>
        </div>
      </div>
    </header>
    <section class="app-filter-icon section mobile-only">
      <label for="filter-menu">
        <i class="fas fa-filter mopbile-only">Filter</i>
      </label>
      <div class="app-filter-menu-dropdown mobile-only">
        <input id="filter-menu" type="checkbox" />
      <ul class="filter-dropdown mobile-only">
        <li> <label for="all" class="app-choice">
            <input id="all" type="radio" name="age" value="all" />
            All
          </label></li>
        <li><label for="new" class="app-choice">
            <input id="New" type="radio" name="age" value="new" />
            New
          </label></li>
        <li><label for="preowned" class="app-choice">
            <input id="Pre-owned" type="radio" name="age" value="preowned" />
            Pre-Owned
          </label></li>
        <li><h4 class="app-filter-heading">Availability:</h4></li>
        <li> <label for="instock" class="app-choice">
            <input
              id="InStock"
              type="radio"
              name="availability"
              value="stock"
            />
            In stock
          </label></li>
        <li><label for="preorder" class="app-choice">
            <input
              id="PreOrder"
              type="radio"
              name="availability"
              value="preorder"
            />
            Pre-order
          </label></li>
          <li><h4 class="app-filter-heading">Sort by genre:</h4></li>
          <li><label for="action" class="app-choice">
            <input id="action" type="checkbox" name="action" />
            Action
          </label></li>
          <li><label for="adventure" class="app-choice">
            <input id="adventure" type="checkbox" name="adventure" />
            Adventure
          </label></li>
          <li><label for="indie" class="app-choice">
            <input id="indie" type="checkbox" name="indie" />
            Indie
          </label></li>
          <li><label for="sports" class="app-choice">
            <input id="sports" type="checkbox" name="sports" />
            Sports
          </label></li>
          <li><label for="racing" class="app-choice">
            <input id="racing" type="checkbox" name="racing" />
            Racing
          </label></li>
          <li><label for="strategy" class="app-choice">
            <input id="strategy" type="checkbox" name="strategy" />
            Strategy
          </label></li>
      </ul>
    </section>
  </body>
</html>
